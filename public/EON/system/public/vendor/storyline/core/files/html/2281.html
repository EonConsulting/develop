<script>
//Re-usable Config read Function

function $_GET(param) {
 var vars = {};
 window.location.href.replace(
  /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
  function( m, key, value ) { // callback
   vars[key] = value !== undefined ? value : '';
  }
 );

 if ( param ) {
  return vars[param] ? vars[param] : null;
 }
 return vars;
}
var HeaderSL = $_GET('HeaderSL');
var PageSL = $_GET('PageSL');

Build_Storyline('', PageSL, true, true, 0);

function Display_Storyline_Root_Start(n,StoryLine, current_level) {
  var title = get_Attribute(n, 'title');
  var summary = get_Attribute(n, 'summary');

	var block = `
		<h1>
			${title}
		</h1>
	`;

  document.getElementById("tiles_title").innerHTML += block;

	var summary_block =	`
	   <p>
			${summary}
		</p>
	`;
	document.getElementById("tiles_summary").innerHTML += summary_block;
}

    var block = `

}
