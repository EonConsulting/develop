<!DOCTYPE html>
<html style="margin-bottom:-14px; padding-bottom:40px;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>410 | Check Box</title>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
        <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="activity-item check-activity">
            <form id="PPC37">
              <div class="row">
                <div class="col s12 m6">
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_1">
                    <label for="PPC37_1">Cheaper resources</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_2">
                    <label for="PPC37_2">Longer working hours</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_3">
                    <label for="PPC37_3">New technologies</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_4">
                    <label for="PPC37_4">More workers</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_5">
                    <label for="PPC37_5">Better weather</label>
                  </p>
                </div>
                <div class="col s12 m6">
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_6">
                    <label for="PPC37_6">Alternative sources of power</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_7">
                    <label for="PPC37_7">Cheaper electricity</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_8">
                    <label for="PPC37_8">Lower wages</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_9">
                    <label for="PPC37_9">More factories</label>
                  </p>
                  <p>
                    <input type="checkbox" class="checkbox" id="PPC37_10">
                    <label for="PPC37_10">Education</label>
                  </p>
                </div>
              </div>
                <div class="row">
                <div class="col s12">
                    <div>
                        <a class="waves-effect waves-light btn submit">Submit</a>
                    </div>
                </div>
              </div>
            </form>
            <div class="feedback blue">
              In fact all of these may increase the quantity and quality of factors of production
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../components/js/economics.js" type="text/javascript"></script>
        <script src="../components/js/materialize.min.js" type="text/javascript"></script>
        <script>
            $('.check-activity .submit').on('click', function() {
                // Checks if at least one box is checked before allowing the user to submit
                if ($(this).parents("form").find("input.checkbox:checked").length == 0) {
                    alert("Please select at least 1 answer");
                    return; //stops the script from running any further
                }
                $(this).parents('form').siblings('.feedback').show();
                $(this).parents('form').find('.checkbox').attr('disabled', 'disabled');
                
                var activityBlock = 'asset1035';
                activityDone(activityBlock);
            });
        </script>
    </body>
</html>
