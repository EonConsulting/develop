<h3 class="Heading2">Annuity certain and perpetuity</h3>

<h3 class="Heading3" style="text-align: center;"><span class="PalAa">Annuity certain</span></h3>

<table border="1" cellpadding="0" cellspacing="0" class="Table_Definition" style="width: 100%;">
<tbody>
	<tr>
		<td>
		<p class="Definition"><span class="BodyText">If the payments begin and end on&nbsp;</span><span class="PalAa">fixed dates</span><span class="BodyText">,<br />
		the annuity&nbsp;is known as an <span class="PalAa">annuity certain</span>.</span></p>
		</td>
	</tr>
</tbody>
</table>

<p class="Image"><iframe frameborder="0" height="420" scrolling="no" src="/FBN1502/assets/91.html" width="650"></iframe></p>

<h3 class="Heading3" style="text-align: center;"><span class="PalAb">Perpetuity</span></h3>

<table border="1" cellpadding="0" cellspacing="0" class="Table_Definition" style="width: 100%;">
<tbody>
	<tr>
		<td>
		<p class="Definition"><span class="BodyText">On the other hand, if the payments continue&nbsp;</span><br />
		<span class="PalAb">forever</span><span class="BodyText">, the&nbsp;annuity is known as <span class="PalAb">perpetuity</span>.</span></p>
		</td>
	</tr>
</tbody>
</table>
