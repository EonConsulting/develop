<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>2390 | Chain of events</title>
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>
      We can represent the above as the following chain of events:
    </p>
    <p style="margin-left:323px; font-size:1.5em;">
      If <i>e<sub>p</sub></i> < 1 : 
      <span class="chain-item first-item" id="increase-1">&uarr; </span>
      <span class="chain-item" id="price-1">P </span> 
      <span class="chain-item" id="leads-to-1">&rarr; </span> 
      <span class="chain-item" id="increase-2">&uarr; </span>
      <span class="chain-item" id="total-spending">TS</span>
    </p>
    <p>
      If price elasticity is smaller than 1, an <a href="#!" data-show="increase-1" class="chain first-item">increase</a> in 
      <a href="#!" data-show="price-1" class="chain">price</a> will 
      <a href="#!" data-show="leads-to-1" class="chain">lead to</a> an <a href="#!" data-show="increase-2" class="chain">increase</a>
      in <a href="#!" data-show="total-spending" class="chain">total spending</a>
    </p>  
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../components/js/economics.js" type="text/javascript"></script>
    <script src="../components/js/materialize.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".chain").on('click', function(){
                if ($(this).hasClass("first-item")) {
                    $(".chain-item").hide();
                }
                var child = $(this).data('show');
                $('#' + child).show();
            });
        });
    </script>
  </body>
</html>
