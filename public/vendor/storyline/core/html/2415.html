<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>618 | Chain of events</title>
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p style="font-size:1.5em; margin-left:270px;">
        &nbsp;
        <span id="increase-1" class="chain-item">&#8593;</span>
        <span id="income-1" class="chain-item">Y &#8594;</span>
        <span id="increase-2" class="chain-item">&#8593;</span>
        <span id="demand-1" class="chain-item">D</span>  
        <span id="decrease-1" class="chain-item">and &#8595;</span>
        <span id="income-2" class="chain-item">Y &#8594;</span>
        <span id="decrease-2" class="chain-item">&#8595;</span>
        <span id="demand-2" class="chain-item">D</span>
    </p>
    <p>
        An <a href="#!" data-show="increase-1" class="chain first-item">increase</a> in 
        <a href="#!" data-show="income-1" class="chain">income leads to</a> an 
        <a href="#!" data-show="increase-2" class="chain">increase</a> in 
        <a href="#!" data-show="demand-1" class="chain">demand</a> and a 
        <a href="#!" data-show="decrease-1" class="chain">decrease</a> in 
        <a href="#!" data-show="income-2" class="chain">income leads to</a> a 
        <a href="#!" data-show="decrease-2" class="chain">decrease</a> in
        <a href="#!" data-show="demand-2" class="chain">demand</a>
    </p>
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../components/js/economics.js" type="text/javascript"></script>
    <script src="../components/js/materialize.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".chain").on('click', function(){
                if ($(this).hasClass("first-item")) {
                    $(".chain-item").hide();
                }
                var child = $(this).data('show');
                $('#' + child).show();
            });
        });
    </script>
  </body>
</html>
