<h3 class="Heading2">Simple interest amount</h3>

<p><span class="BodyText">Suppose Paul invests <span class="math-tex">\(\Cur600 \Cdp00\)</span> for three years at a <span class="PalAa">simple interest</span> rate of <span class="math-tex">\(10\%\)</span> per annum.</span></p>

<p><span class="BodyText">We saw that for <span class="PalAa">simple interest</span> the interest amount never changes; it remains the <span class="Emphasis_1">same</span> for every year.</span></p>
