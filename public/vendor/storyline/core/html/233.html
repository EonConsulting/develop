<!DOCTYPE html>
<html>
    <head>
        <title>407 | Asset Balance</title>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
        <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="height: auto!important;">
           <div id="asset3" class="asset graph">
        <div class="row range-affect">
            <div style="text-align: center;" class="col m8 offset-m2"> <img class="graph centered-graph graph-3-image" src="630.svg"> </div>
        </div>
        
        <div class="row">
            <img class="width100" src="160.png" alt=""/>
        </div>
        
        <div class="">
            <div class="">
                <div class="col s12" style="margin-top: 20px;">
                    <input class="balance active" id="graph3" min="0" max="100" value="100" step="20" type="range">
                </div>
            </div>
        </div>
    </div>
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../components/js/economics.js" type="text/javascript"></script>
        <script src="../components/js/materialize.min.js" type="text/javascript"></script>
        <script>
            $('#graph3').on('change', function(){
                var value = $(this).val();
                changeGraphImage(value);
            });

            var changeGraphImage = function(value){
                switch(parseInt(value)){
                    case 100:
                        $('.graph-3-image').attr('src', '624.svg');
                        break;
                    case 80:
                        $('.graph-3-image').attr('src', '625.svg');
                        break;

                    case 60:
                        $('.graph-3-image').attr('src', '626.svg');
                        break;

                    case 40:
                        $('.graph-3-image').attr('src', '627.svg');
                        break;

                    case 20:
                        $('.graph-3-image').attr('src', '628.svg');
                        break;

                    case 0:
                        $('.graph-3-image').attr('src', '629.svg');
                        break;
                }
            };
            
            // var activityBlock = 'asset233';
            // activityDone(activityBlock);

        </script>
    </body>
</html>
