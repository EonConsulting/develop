<!DOCTYPE html>
<html>
  <head>
    <title>620 | Radio Button</title>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="height: auto!important;">

    <!-- <manually added activities -->
    <div class="activity-item radio-activity">
      <p>
        If there is an increase in the cost of production of fried chicken pieces,
        what do you think will happen to the supply curve for fried chicken
        pieces?
      </p>
      <form>
        <div class="row">
          <div class="col s12 m12">
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_1" />
              <label for="PPC32_1">The supply curve will shift to the left.</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_2" />
              <label for="PPC32_2">The supply curve will shift to the right.</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_3" />
              <label for="PPC32_3">There is an upward movement along the supply curve.</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_4" />
              <label for="PPC32_4">There is a downward movement along the supply curve.</label>
            </p>
          </div>
        </div>
      </form>
      <div class="feedback">
        It will be a shift because a non-price factor has been changed; and it will be a leftward shift.
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../components/js/economics.js" type="text/javascript"></script>
    <script src="../components/js/materialize.min.js" type="text/javascript"></script>
    <script>
    $('.radio-activity input').on('change', function(){
    var form = $(this).parent('p').parent('div').parent('div').parent('form');

    $(this).parents('form').siblings('.feedback').show();
    var activityBlock = 'asset2328';
    activityDone(activityBlock);
    });
    </script>
  </body>
</html>
