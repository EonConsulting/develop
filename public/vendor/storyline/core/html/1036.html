<html>
    <head>
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">

    <body style="padding-bottom: 30px">
      <div id="1036" class="asset embedded-activity activity-item">
      <form>
        <div class="row">
          <div class="col s12 m6">
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_12">
              <label for="PPC29_12">An mp4 player</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_7">
              <label for="PPC29_7">A Cell phone</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_2" capital="true">
              <label for="PPC29_2">A Factory</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_10">
              <label for="PPC29_10">A Music CD</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_4" capital="true">
              <label for="PPC29_4">A Cargo Truck</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_6" capital="true">
              <label for="PPC29_6">An Industrial Digger</label>
            </p>
          </div>
          <div class="col s12 m6">
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_3" capital="true">
              <label for="PPC29_3">An Office Block</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_8">
              <label for="PPC29_8">A Mountain Bike</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_9">
              <label for="PPC29_9">Beauty Products</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_5" capital="true">
              <label for="PPC29_5">A Construction Crane</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_11">
              <label for="PPC29_11">An Energy Drink</label>
            </p>
            <p>
              <input type="checkbox" class="checkbox" id="PPC29_1" capital="true">
              <label for="PPC29_1">A Bridge</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn submit">Submit</a>
          </div>
        </div>
      </form>
      <div class="feedback">
        Some goods are strictly capital goods, and others are strictly consumer goods. There are some however, such as a cell phone, that may be considered either a capital good or a consumer good, depending on how it is put to use.
      </div>
    </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../components/js/economics.js" type="text/javascript"></script>
        <script src="../components/js/materialize.min.js" type="text/javascript"></script>
        <script>
            $('#1036 .submit').on('click', function() {
              // Checks if at least one box is checked before allowing the user to submit
                if ($(this).parents("form").find("input.checkbox:checked").length == 0) {
                    alert("Please select at least 1 answer");
                    return; //stops the script from running any further
                }
                $(this).parents('form').siblings('.feedback').show();

                $('#PPC29 .checkbox').each(function() {
                    var capital = $(this).attr('capital');
                    if (this.checked && capital == 'true') {
                        $(this).siblings('label').css('color', 'green');
                    }
                    if (!this.checked && capital == 'true') {
                        $(this).siblings('label').css('color', 'red');
                        this.setAttribute("checked", "checked");
                        this.checked = true;
                    }
                    if (!this.checked && capital == undefined) {
                        $(this).siblings('label').css('color', 'green');
                    }
                    if (this.checked && capital == undefined) {
                        $(this).siblings('label').css('color', 'red');
                        this.setAttribute("checked", ""); // For IE
                        this.removeAttribute("checked"); // For other browsers
                        this.checked = false;
                    }
                });

                $('#PPC29_7').siblings('label').css('color', 'green');
                $('#PPC29_7').prop("indeterminate", true);

                $(this).parents('form').find('.checkbox').attr('disabled', 'disabled');
                $(this).parents('form').siblings('.feedback').show();
                
                var activityBlock = 'asset1036';
                activityDone(activityBlock);
            });
        </script>
    </body>
</html>
