<h3 class="Heading2">Formulas</h3>

<p><span class="BodyText">The number of permutations of <span class="math-tex">\(\PalBc n\)</span> objects&nbsp;out of <span class="math-tex">\(\PalBc n\)</span> objects is:</span></p>

<table border="1" cellpadding="0" cellspacing="0" class="Table_Definition" style="width:100%;">
<tbody>
	<tr>
		<td>
		<p class="Definition"><span class="math-tex">\(\PalBc{_n}P\PalBc{_n}=\PalBc n!\)</span></p>
		</td>
	</tr>
</tbody>
</table>

<p><span class="BodyText">The number of permutations of <span class="math-tex">\(\PalAb r\)</span> objects&nbsp;out of <span class="math-tex">\(\PalBc n\)</span> objects is:</span></p>

<table border="1" cellpadding="0" cellspacing="0" class="Table_Definition" style="width:100%;">
<tbody>
	<tr>
		<td>
		<p class="Definition"><span class="math-tex">\(\PalBc{_n}P\PalAb{_r}=\displaystyle\frac{\PalBc n!}{(\PalBc n-\PalAb r)!}\)</span></p>
		</td>
	</tr>
</tbody>
</table>

</body></html>
