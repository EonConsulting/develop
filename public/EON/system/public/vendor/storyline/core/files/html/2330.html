<!DOCTYPE html>
<html>
  <head>
    <title>714 | Radio Button</title>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="height: auto!important;">

    <!-- <manually added activities -->
    <div class="activity-item radio-activity">
      <p>
      A decrease in the cost of production will cause ...
      </p>
      <form>
        <div class="row">
          <div class="col s12 m12">
            <p>
            <input class="with-gap" name="group1" type="radio" id="PPC32_5" />
            <label for="PPC32_5">an upward movement along the supply curve</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_6" />
              <label for="PPC32_6">a downward movement along the supply curve</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_7" />
              <label for="PPC32_7"> a rightward shift of the supply curve.</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="PPC32_8" />
              <label for="PPC32_8"> a leftward shift of the supply curve.</label>
            </p>
          </div>
        </div>
      </form>
      <div class="feedback">
        A change in a non-price factor causes a shift of the
        supply curve.&nbsp; A decrease in the cost of production implies that at
        every price, a higher quantity is supplied and the supply curve shifts to
        the right.
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../components/js/economics.js" type="text/javascript"></script>
    <script src="../components/js/materialize.min.js" type="text/javascript"></script>
    <script>
    $('.radio-activity input').on('change', function(){
    var form = $(this).parent('p').parent('div').parent('div').parent('form');

    $(this).parents('form').siblings('.feedback').show();
    var activityBlock = 'asset2330';
    activityDone(activityBlock);
    });
    </script>
  </body>
</html>
