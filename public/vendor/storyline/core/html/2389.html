<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>704 | Chain of events</title>
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>
            Using a chain of events this can be described as follows: 
        </p>
        <p style="margin-left:140px; font-size:1.5em;">
            <span id="increase-1" class="chain-item">&#8593; Supply</span>
            <span id="supply-1" class="chain-item">&#8594;</span>
            <span id="es-1" class="chain-item">Qd &lt; Qs (excess supply)</span>
            <span id="ep-1" class="chain-item">&#8594;</span>
            <span id="causes-2" class="chain-item">&#8595;P</span>
            <span id="increase-2" class="chain-item">&#8594;</span>
            <span id="eq-1" class="chain-item">&#8593;Q</span> &nbsp;
        </p>
        <p>
            An <a href="#!" data-show="increase-1" class="chain first-item">increase</a> in 
            supply <a href="#!" data-show="supply-1" class="chain">causes</a> an 
            <a href="#!" data-show="es-1" class="chain">excess supply</a> and
            <a href="#!" data-show="ep-1" class="chain">leads to</a> a
            <a href="#!" data-show="causes-2" class="chain">decrease</a> in the equilibrium price, 
            <a href="#!" data-show="increase-2" class="chain">causing</a> an
            <a href="#!" data-show="eq-1" class="chain">increase</a> in the equilibrium quantity. 
        </p>
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../components/js/economics.js" type="text/javascript"></script>
    <script src="../components/js/materialize.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".chain").on('click', function(){
                if ($(this).hasClass("first-item")) {
                    $(".chain-item").hide();
                }
                var child = $(this).data('show');
                $('#' + child).show();
            });
        });
    </script>
  </body>
</html>
