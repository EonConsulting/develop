<h3 class="Heading2">Definition of a proper function</h3>

<table border="0" cellpadding="0" cellspacing="0" class="Table_Definition" style="width:100%;">
<tbody>
	<tr>
		<td>
		<p class="Definition"><span >When the numerator is less than the denominator,&nbsp;<br />
		we call the expression a proper fraction.</span></p>
		</td>
	</tr>
</tbody>
</table>

<h3 class="Heading3">Examples</h3>

<p style="text-align: center;"><span class="math-tex">\(\begin{align}\displaystyle\frac{3}{4}&amp;&amp;\displaystyle\frac{2}{3}&amp;&amp;\displaystyle\frac{1}{9}&amp;&amp;\displaystyle\frac{97}{100}\end{align}\)</span></p>

</body></html>
