<!DOCTYPE html>
<html>
    <head>
        <title>407 | Asset Balance</title>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">

    <body style="height: auto!important;">
        <div id="asset19" class="asset balance">
            <div class="row">
                <div class="col m12 l6 s12 center laptop">
                    <img src="678.svg" class="device">
                </div>
            </div>

            <!--<input class="balance" id="graph" min="0" max="100" value="100" step="1" type="range">-->
            <div class="row">
                <img class="width100" src="160.png">
            </div>

            <div class="row">
                <div class="">
                    <div class="col s12 no-padding" style="">
                        <input class="balance active" id="graph" min="0" max="100" value="0" step="20" type="range">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../components/js/economics.js" type="text/javascript"></script>
        <script src="../components/js/materialize.min.js" type="text/javascript"></script>
        <script>
            /** Graph slider function **/
            var oldValue = 0;
            $("input.affect").on("input change", function () {
                if (this.value > oldValue) {
                    // Show decresing graph for each respective step
                    if (this.value == 1) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '630.svg');
                    }
                    if (this.value == 2) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '631.svg');
                    }
                    if (this.value == 3) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '632.svg');
                    }
                    if (this.value == 4) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '633.svg');
                    }
                    if (this.value == 5) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '634.svg');
                    }
                    if (this.value == 6) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '635.svg');
                    }

                    //$(this).parent('.asset').find('.range-affect img').attr('src','../img/graphs/[UECA-234][2]PPC21.svg');
                } else if (oldValue > this.value) {
                    // Show increasing graph for each respective step
                    if (this.value == 1) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '630.svg');
                    }
                    if (this.value == 2) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '631.svg');
                    }
                    if (this.value == 3) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '632.svg');
                    }
                    if (this.value == 4) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '633.svg');
                    }
                    if (this.value == 5) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '634.svg');
                    }
                    if (this.value == 6) {
                        $(this).parent('.asset').find('.range-affect img').attr('src', '635.svg');
                    }

                    //$(this).parent('.asset').find('.range-affect img').attr('src','../img/graphs/[UECA-233][2]PPC20.svg');
                }
                console.log(oldValue + ' vs ' + this.value);
                ;
                oldValue = this.value;
            });

            $(".balance input").on("input change", function () {
                var min = $(this).attr('min');
                var max = $(this).attr('max');

                var laptop = 4000 - ($(this).val() * 10);
                var laptopZoom = 100 - ($(this).val() * 0.5);
                $(this).parent('.balance').find('.laptop .balance-value').text(laptop);
                $(this).parent('.balance').find('.laptop img').css('zoom', laptopZoom + '%')

                var phone = 10000 + ($(this).val() * 80);
                var phoneZoom = ($(this).val() / 2) + 50;
                $(this).parent('.balance').find('.phone .balance-value').text(phone);
                $(this).parent('.balance').find('.phone img').css('zoom', phoneZoom + '%')
                console.log(phone);
            });

            $('#allocate input').on("input change", function () {
                var allocation = $(this).val();

                $('#allocate .col img').hide();
                if (allocation == 1) {
                    $('#allocate .1, #allocate .10').show()
                }
                if (allocation == 2) {
                    $('#allocate .3, #allocate .4, #allocate .5, #allocate .10, #allocate .9').show()
                }
                if (allocation == 3) {
                    $('#allocate .4, #allocate .5, #allocate .10, #allocate .9').show()
                }
                if (allocation == 4) {
                    $('#allocate .4, #allocate .5, #allocate .10, #allocate .9, #allocate .8').show()
                }
                if (allocation == 5) {
                    $('#allocate .5, #allocate .10, #allocate .9, #allocate .8, #allocate .7').show()
                }
            });

            // var activityBlock = 'asset232';

        </script>
