<!DOCTYPE html>
<html>
    <head>
        <title>718 | Radio Button</title>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/composite-asset-print.css" media="print">
        <link type="text/css" rel="stylesheet" href="../components/css/materialize.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../components/css/economics.css" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    <body style="height: auto!important;">

        <!-- <manually added activities -->
        <div class="activity-item radio-activity">
        <p class="activity-intro">
            Study the above table to see if you can identify positions of excess
            supply.
        </p>
        <form>
            <div class="row">
                <div class="col s12 m12">
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="PPC32_8" />
                        <label for="PPC32_8">
                            It occurs at a price higher than the equilibrium
                            price.
                        </label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="PPC32_9" />
                        <label for="PPC32_9">It occurs at a price lower than the equilibrium price.</label>
                    </p>
                </div>
            </div>
        </form>
        <div class="feedback">
            Given the market equilibrium price of R4, excess supply occurs at any
            price higher than R4. 
        </div>
    </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../components/js/economics.js" type="text/javascript"></script>
        <script src="../components/js/materialize.min.js" type="text/javascript"></script>
        <script>
            $('.radio-activity input').on('change', function(){
                var form = $(this).parent('p').parent('div').parent('div').parent('form');
                
                $(this).parents('form').siblings('.feedback').show();
                var activityBlock = 'asset2332';
                activityDone(activityBlock);
            });
        </script>
    </body>
</html>
